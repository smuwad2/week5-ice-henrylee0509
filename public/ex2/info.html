<!DOCTYPE html>
<html>
    <head>

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        
         <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    </head>
    <body>
        <div class="bg-light text-center p-5 mb-4">
            <h2>Choose an option:</h2>
            <label for="limit">Limit:</label>
            <input id="limit" type="number" min=1 max=5 value=1>
            <select onchange="getData()" id="type">
                <option value="customers">Customers</option>
                <option value="products">Products</option>
                <option value="suppliers">Suppliers</option>
            </select>
            
        </div>
        <div id="result">

        </div>
        <script>
            async function getData() {
                const limit = document.getElementById('limit').value;
                const selectedType = document.getElementById('type').value;
                try{
                    const response = await axios.get('/data',{
                            params: {
                                "limit": limit,
                                "type": selectedType
                            }
                        })
                    generateTable(response.data);
                }
                catch(error){
                    console.log(error);
                }
            }
            // format
            // div
            // h2
            // table
            // tb
            // tr
            // th
            // td
            function generateTable(dataObj){
                // retrieve records
                // const records = response.data.records;
                // create h2 element + display heading
                const h2Ele = document.createElement('h2')
                h2Ele.innerText = dataObj["type"];
                const resultDiv = document.getElementById('result')
                while(resultDiv.firstChild){
                    resultDiv.firstChild.remove(); // to clear previous info
                }
                resultDiv.appendChild(h2Ele)
                // create table / table elements
                const tableEle = document.createElement('table')
                tableEle.className = "table" // set class name of table
                const tableBodyEle = document.createElement('tbody')
                const tableRowEle = document.createElement('tr')
                const tableDetailsEle = document.createElement('td')
                // get keys and values to populate into th(key) td(value)
                const tableHeadings = Object.keys(dataObj["records"][0]);
                for(const heading of tableHeadings){
                    const tableHeaderEle = document.createElement('th');
                    tableHeaderEle.innerText = heading;
                    tableRowEle.appendChild(tableHeaderEle)
                }
                tableBodyEle.appendChild(tableRowEle);
                tableEle.appendChild(tableBodyEle)
                resultDiv.appendChild(tableEle)
                // loop through records
                for(let i=0; i<dataObj["records"].length;i++){
                    // new table row for each object / element in record
                    const tableRowEle = document.createElement('tr')
                    // loop through object for each records -> each record has multiple key value pair
                    for(let j=0; j<tableHeadings.length; j++){
                        // access properties of record objects with keys
                        const propertyVal = dataObj["records"][i][tableHeadings[j]];
                        // create td element to set value / property 
                        const tableDataEle = document.createElement('td')
                        tableDataEle.innerText = propertyVal
                        tableRowEle.appendChild(tableDataEle)
                    }tableBodyEle.appendChild(tableRowEle)
                }tableEle.appendChild(tableBodyEle)
                resultDiv.appendChild(tableEle)
            }
        </script>
</body>
</html>
