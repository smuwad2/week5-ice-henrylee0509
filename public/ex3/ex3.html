<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body onload="getCategories()">
    <div class="container-fluid">
        <h1 class="text-center">Supermarket</h1>
        <div class="row">
            <div class="col-md-3">
                <span class="lead text-center">Category</span>
            </div>
            <div class="col-md-9">
                <select class="form-select" onchange="getItems()" id="selectCategory">
                    <option value="0">To select</option>
                    <option value="all">All</option>

                </select>
            </div>
        </div>


        <div id="itemsList" class="row my-3 py-3">
            <p class="text-center">No items</p>
        </div>
    </div>
    
    <script>
        function getCategories() {
            // Fetch categories from the server using Axios
            // and display them in the select element
            // url: http://localhost:3010/categories
            axios.get("/categories")
                .then(response => {
                    const categories = response.data
                    const selectEle = document.getElementById('selectCategory')
                    for(const category of categories){
                        const optionEle = document.createElement('option')
                        optionEle.innerText = category
                        selectEle.appendChild(optionEle)
                    }
                    
                })
                .catch(error => {
                    console.log(error.message)
                })
        }

        function showCategories(categories) {
            // Display the categories in the select element
            const selectEle= document.getElementById('selectCategory');
            for(const category of categories){
                const newOptionEle = document.createElement('option');
                newOptionEle.innerText = category
                selectEle.appendChild(newOptionEle);
            }
        }

        async function getItems() {
            // Fetch items based on the selected category
            // If "To select" is chosen, do nothing
            // If "All" is chosen, fetch all items
            // If a specific category is chosen, fetch items for that category
            // url: http://localhost:3010/items?category=categoryName
            const selected = document.getElementById('selectCategory').value
            if(selected != "To select"){
                try{
                    if(selected == "all"){
                        const response = await axios.get("/items")
                        const items = response.data
                        showItems(items)
                    }
                    else{
                        const response = await axios.get("/items",{
                        params: {
                            category: selected
                        }
                    })
                        const items = response.data
                        showItems(items)
                    }
                }
                catch(error){
                    console.log(error.message)
                }
            }            
        }

        function showItems(items) {
            // Display the items in the itemsList div
            // Each item should be displayed in a bootstrap card format
            // The display should be responsive 3 columns on large screens, 2 columns on medium screens, and 1 column on small screens
            const itemDivEle = document.getElementById('itemsList')
            itemDivEle.innerHTML = ''
            for(const item of items){
                console.log(item,)
                const itemName = item['name']
                const itemPrice = item['price']
                const divEle = document.createElement('div')
                const bodyEle = document.createElement('div')
                const nameDiv = document.createElement('div')
                const priceDiv = document.createElement('div')
                divEle.className = "card col-lg-4 col-md-6 col-sm-12 mb-3"
                divEle.setAttribute("style", "border: 1px solid black")
                bodyEle.setAttribute("class", "card-body text-center")
                nameDiv.innerText = itemName
                nameDiv.setAttribute("style", "font-weight: bold; text-align: center")
                priceDiv.innerText = "Price: $" + itemPrice
                priceDiv.setAttribute("style", "text-align: center")
                bodyEle.appendChild(nameDiv)
                bodyEle.appendChild(priceDiv)
                divEle.appendChild(bodyEle)
                itemDivEle.appendChild(divEle)
                console.log(item, itemName)
            }
        }
        

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
